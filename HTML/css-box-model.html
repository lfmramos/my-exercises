<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="css-box-model.css">
</head>

<body>
<br><br><br><br><br><br>
    <div id="box_margin">
        <div id="box_border">
            <div id="box_padding">
                <div id="box_content">
                    <p>Content</p>
                </div>
            </div>
        </div>
    </div>
    <br>

    <p style="background-color: #018000; color: #000101; width: fit-content; display: inline;">padding</p>
    <p style="background-color: #f2a466; color: #000101; width: fit-content; display: inline;">margin</p>
    <p style="background-color: #fefeff; color: #000101; width: fit-content; display: inline; border: #000101 solid;">border</p>
    
</body>

</html>
